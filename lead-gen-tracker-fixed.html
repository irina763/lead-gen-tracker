<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Gen Tracker - Your ADHD-Friendly Accountability Partner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.95;
        }
        
        .current-week {
            background: #f8f9fa;
            padding: 25px 30px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .week-selector {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .week-btn {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            border: 2px solid #dee2e6;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .week-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .week-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }
        
        .routine-info {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .routine-info h3 {
            color: #667eea;
            margin-bottom: 12px;
            font-size: 20px;
        }
        
        .routine-info p {
            color: #495057;
            line-height: 1.6;
        }
        
        .focus-list {
            list-style: none;
            margin-top: 12px;
        }
        
        .focus-list li {
            padding: 8px 0 8px 24px;
            position: relative;
            color: #495057;
        }
        
        .focus-list li:before {
            content: "‚Üí";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }
        
        .daily-log {
            padding: 30px;
        }
        
        .day-block {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #e9ecef;
        }
        
        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .day-header h3 {
            color: #212529;
            font-size: 18px;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-container input[type="checkbox"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        
        .checkbox-container label {
            font-weight: 600;
            color: #495057;
            cursor: pointer;
        }
        
        .input-group {
            margin: 15px 0;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 600;
        }
        
        .input-group input[type="number"],
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        
        .input-group input[type="number"]:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .input-group textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .weekly-review {
            background: #fff3cd;
            padding: 30px;
            border-top: 3px solid #ffc107;
        }
        
        .weekly-review h2 {
            color: #856404;
            margin-bottom: 20px;
        }
        
        .review-question {
            margin: 20px 0;
        }
        
        .review-question label {
            display: block;
            margin-bottom: 10px;
            color: #856404;
            font-weight: 600;
        }
        
        .review-question textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ffc107;
            border-radius: 8px;
            font-size: 15px;
            min-height: 100px;
            font-family: inherit;
        }
        
        .review-question textarea:focus {
            outline: none;
            border-color: #ff9800;
        }
        
        .action-buttons {
            padding: 30px;
            background: #f8f9fa;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 140px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        .stats-summary {
            padding: 30px;
            background: #e7f3ff;
            border-top: 3px solid #667eea;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #667eea;
        }
        
        .stat-card h3 {
            font-size: 32px;
            color: #667eea;
            margin-bottom: 8px;
        }
        
        .stat-card p {
            color: #6c757d;
            font-size: 14px;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px 20px;
            border-radius: 8px;
            margin: 20px 30px;
            border: 1px solid #c3e6cb;
            text-align: center;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .container {
                border-radius: 0;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .week-selector {
                flex-direction: column;
            }
            
            .week-btn {
                width: 100%;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Lead Gen Tracker</h1>
            <p>Your ADHD-Friendly Accountability Partner</p>
        </div>
        
        <div class="current-week">
            <div class="week-selector" id="weekSelector"></div>
            <div class="routine-info" id="routineInfo"></div>
        </div>
        
        <div class="daily-log" id="dailyLog"></div>
        
        <div class="weekly-review" id="weeklyReview" style="display: none;">
            <h2>üìù Weekly Review - End of Week <span id="reviewWeekNum"></span></h2>
            <div class="review-question">
                <label>On a scale of 1-10, how was your energy level this week?</label>
                <input type="number" id="energyLevel" min="1" max="10" placeholder="Rate 1-10">
            </div>
            <div class="review-question">
                <label>What worked really well this week?</label>
                <textarea id="whatWorked" placeholder="Be specific about wins and successes..."></textarea>
            </div>
            <div class="review-question">
                <label>What felt most comfortable/natural to you?</label>
                <textarea id="mostComfortable" placeholder="What activities felt easiest?"></textarea>
            </div>
            <div class="review-question">
                <label>What generated the most interest or engagement?</label>
                <textarea id="mostInterest" placeholder="What got the best responses?"></textarea>
            </div>
            <div class="review-question">
                <label>What would you change for the next rotation?</label>
                <textarea id="wouldChange" placeholder="Any adjustments needed?"></textarea>
            </div>
            <button class="btn btn-primary" onclick="saveWeeklyReview()" style="margin-top: 20px;">Save Review & Continue</button>
        </div>
        
        <div class="stats-summary">
            <h2>üìä Your Progress</h2>
            <div class="stats-grid" id="statsGrid"></div>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-primary" id="saveBtn">üíæ Save Progress</button>
            <button class="btn btn-secondary" id="exportBtn">üì• Export Data (CSV)</button>
            <button class="btn btn-danger" id="resetBtn">üîÑ Reset All Data</button>
        </div>
        
        <div id="successMessage" style="display: none;" class="success-message"></div>
    </div>

    <script>
        (function() {
            'use strict';
            
            const STORAGE_KEY = 'leadGenTrackerData';
            
            const routines = {
                1: {
                    name: "The Relationship Maximizer",
                    focus: "Build strong SOI habits and community connections",
                    activities: [
                        "2-3 SOI phone calls daily",
                        "1 community strategic meeting",
                        "25 handwritten notes over 2 weeks",
                        "Social media engagement"
                    ]
                },
                3: {
                    name: "The Systematic Prospector",
                    focus: "Establish consistent prospecting rhythms",
                    activities: [
                        "Contact 20+ expired listings",
                        "15+ geographic farming contacts",
                        "3-5 past client CMA discussions",
                        "Daily 2-hour prospecting blocks"
                    ]
                },
                5: {
                    name: "The AI-Powered Innovator",
                    focus: "Test AI tools and content creation",
                    activities: [
                        "AI-assisted content creation",
                        "Automated follow-up testing",
                        "Social media automation",
                        "Tech tool experimentation"
                    ]
                },
                7: {
                    name: "The Visibility Builder",
                    focus: "Video content and social media presence",
                    activities: [
                        "Weekly video content",
                        "Instagram Stories daily",
                        "Market update videos",
                        "Community spotlight content"
                    ]
                },
                9: {
                    name: "The Data Analyst",
                    focus: "Deep dive into metrics and optimization",
                    activities: [
                        "CMA deep dives",
                        "Market trend analysis",
                        "Performance metrics review",
                        "Strategy adjustment based on data"
                    ]
                }
            };
            
            let trackerData = {
                currentWeek: 1,
                dailyLogs: {},
                weeklyReviews: [],
                lastSaved: null
            };
            
            function initTracker() {
                loadData();
                renderWeekSelector();
                renderDailyLog();
                updateStats();
                attachEventListeners();
            }
            
            function loadData() {
                try {
                    const savedData = localStorage.getItem(STORAGE_KEY);
                    if (savedData) {
                        trackerData = JSON.parse(savedData);
                    }
                } catch (error) {
                    console.error('Error loading data:', error);
                    showMessage('Error loading saved data', 'error');
                }
            }
            
            function saveData() {
                try {
                    trackerData.lastSaved = new Date().toISOString();
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(trackerData));
                    showMessage('Progress saved successfully! üéâ', 'success');
                    return true;
                } catch (error) {
                    console.error('Error saving data:', error);
                    showMessage('Error saving data. Please try again.', 'error');
                    return false;
                }
            }
            
            function renderWeekSelector() {
                const selector = document.getElementById('weekSelector');
                selector.innerHTML = '';
                
                [1, 3, 5, 7, 9].forEach(weekNum => {
                    const btn = document.createElement('button');
                    btn.className = 'week-btn' + (trackerData.currentWeek === weekNum ? ' active' : '');
                    btn.textContent = `Week ${weekNum}-${weekNum + 1}`;
                    btn.onclick = () => switchWeek(weekNum);
                    selector.appendChild(btn);
                });
                
                renderRoutineInfo();
            }
            
            function renderRoutineInfo() {
                const routine = routines[trackerData.currentWeek];
                const info = document.getElementById('routineInfo');
                
                info.innerHTML = `
                    <h3>${routine.name}</h3>
                    <p><strong>Focus:</strong> ${routine.focus}</p>
                    <ul class="focus-list">
                        ${routine.activities.map(activity => `<li>${activity}</li>`).join('')}
                    </ul>
                `;
            }
            
            function switchWeek(weekNum) {
                // Check if we need to show weekly review
                if (weekNum > trackerData.currentWeek) {
                    const lastWeekLogs = getWeekLogs(trackerData.currentWeek);
                    if (lastWeekLogs.length > 0 && !hasWeeklyReview(trackerData.currentWeek)) {
                        showWeeklyReview(trackerData.currentWeek);
                        return;
                    }
                }
                
                trackerData.currentWeek = weekNum;
                saveData();
                renderWeekSelector();
                renderDailyLog();
                updateStats();
            }
            
            function renderDailyLog() {
                const logContainer = document.getElementById('dailyLog');
                const weekNum = trackerData.currentWeek;
                const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
                
                logContainer.innerHTML = `<h2>Daily Logs - Week ${weekNum}</h2>`;
                
                days.forEach((day, index) => {
                    const logKey = `w${weekNum}-d${index + 1}`;
                    const log = trackerData.dailyLogs[logKey] || {
                        blockCompleted: false,
                        contacts: 0,
                        note: ''
                    };
                    
                    const dayBlock = document.createElement('div');
                    dayBlock.className = 'day-block';
                    dayBlock.innerHTML = `
                        <div class="day-header">
                            <h3>${day}</h3>
                            <div class="checkbox-container">
                                <input type="checkbox" id="complete-${logKey}" 
                                    ${log.blockCompleted ? 'checked' : ''} 
                                    onchange="updateLog('${logKey}', 'blockCompleted', this.checked)">
                                <label for="complete-${logKey}">2-Hour Block Done</label>
                            </div>
                        </div>
                        <div class="input-group">
                            <label>Number of Contacts Made:</label>
                            <input type="number" id="contacts-${logKey}" 
                                value="${log.contacts || 0}" 
                                min="0"
                                onchange="updateLog('${logKey}', 'contacts', parseInt(this.value) || 0)"
                                placeholder="0">
                        </div>
                        <div class="input-group">
                            <label>Notes & Wins:</label>
                            <textarea id="note-${logKey}" 
                                onblur="updateLog('${logKey}', 'note', this.value)"
                                placeholder="What happened today? Any wins or lessons learned?">${log.note || ''}</textarea>
                        </div>
                    `;
                    logContainer.appendChild(dayBlock);
                });
            }
            
            function updateLog(logKey, field, value) {
                if (!trackerData.dailyLogs[logKey]) {
                    trackerData.dailyLogs[logKey] = {
                        blockCompleted: false,
                        contacts: 0,
                        note: ''
                    };
                }
                trackerData.dailyLogs[logKey][field] = value;
                updateStats();
            }
            
            function getWeekLogs(weekNum) {
                return Object.entries(trackerData.dailyLogs)
                    .filter(([key]) => key.startsWith(`w${weekNum}-`))
                    .map(([, log]) => log);
            }
            
            function hasWeeklyReview(weekNum) {
                return trackerData.weeklyReviews.some(review => review.week === weekNum);
            }
            
            function showWeeklyReview(weekNum) {
                document.getElementById('reviewWeekNum').textContent = weekNum;
                document.getElementById('weeklyReview').style.display = 'block';
                document.getElementById('dailyLog').style.display = 'none';
                
                // Scroll to review
                document.getElementById('weeklyReview').scrollIntoView({ behavior: 'smooth' });
            }
            
            function saveWeeklyReview() {
                const weekNum = trackerData.currentWeek;
                const review = {
                    week: weekNum,
                    date: new Date().toISOString(),
                    routine: routines[weekNum].name,
                    answers: {
                        energy: parseInt(document.getElementById('energyLevel').value) || 0,
                        worked: document.getElementById('whatWorked').value,
                        comfortable: document.getElementById('mostComfortable').value,
                        interest: document.getElementById('mostInterest').value,
                        change: document.getElementById('wouldChange').value
                    }
                };
                
                // Remove any existing review for this week
                trackerData.weeklyReviews = trackerData.weeklyReviews.filter(r => r.week !== weekNum);
                trackerData.weeklyReviews.push(review);
                
                // Clear form
                document.getElementById('energyLevel').value = '';
                document.getElementById('whatWorked').value = '';
                document.getElementById('mostComfortable').value = '';
                document.getElementById('mostInterest').value = '';
                document.getElementById('wouldChange').value = '';
                
                // Hide review, show daily log
                document.getElementById('weeklyReview').style.display = 'none';
                document.getElementById('dailyLog').style.display = 'block';
                
                // Move to next week
                const nextWeek = weekNum + 2;
                if (nextWeek <= 9) {
                    trackerData.currentWeek = nextWeek;
                }
                
                saveData();
                renderWeekSelector();
                renderDailyLog();
                updateStats();
            }
            
            function updateStats() {
                const statsGrid = document.getElementById('statsGrid');
                const allLogs = Object.values(trackerData.dailyLogs);
                
                const completedBlocks = allLogs.filter(log => log.blockCompleted).length;
                const totalContacts = allLogs.reduce((sum, log) => sum + (log.contacts || 0), 0);
                const weeksCompleted = trackerData.weeklyReviews.length;
                const avgEnergy = weeksCompleted > 0 
                    ? (trackerData.weeklyReviews.reduce((sum, r) => sum + r.answers.energy, 0) / weeksCompleted).toFixed(1)
                    : 'N/A';
                
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <h3>${completedBlocks}</h3>
                        <p>2-Hour Blocks Completed</p>
                    </div>
                    <div class="stat-card">
                        <h3>${totalContacts}</h3>
                        <p>Total Contacts Made</p>
                    </div>
                    <div class="stat-card">
                        <h3>${weeksCompleted}</h3>
                        <p>Weeks Completed</p>
                    </div>
                    <div class="stat-card">
                        <h3>${avgEnergy}</h3>
                        <p>Avg Energy Level</p>
                    </div>
                `;
            }
            
            function exportToCSV() {
                try {
                    let csv = 'Lead Generation Tracker Export\n\n';
                    csv += 'Daily Logs\n';
                    csv += 'Week,Day,Block Completed,Contacts,Notes\n';
                    
                    Object.entries(trackerData.dailyLogs).forEach(([key, log]) => {
                        const week = key.match(/w(\d+)/)[1];
                        const day = key.match(/d(\d+)/)[1];
                        csv += `${week},${day},${log.blockCompleted ? 'Yes' : 'No'},${log.contacts || 0},"${(log.note || '').replace(/"/g, '""')}"\n`;
                    });
                    
                    csv += '\n\nWeekly Reviews\n';
                    csv += 'Week,Date,Routine,Energy,What Worked,Most Comfortable,Most Interest,Would Change\n';
                    
                    trackerData.weeklyReviews.forEach(review => {
                        csv += `${review.week},"${review.date}","${review.routine}",${review.answers.energy},"${review.answers.worked.replace(/"/g, '""')}","${review.answers.comfortable.replace(/"/g, '""')}","${review.answers.interest.replace(/"/g, '""')}","${review.answers.change.replace(/"/g, '""')}"\n`;
                    });
                    
                    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                    const link = document.createElement('a');
                    const url = URL.createObjectURL(blob);
                    link.setAttribute('href', url);
                    link.setAttribute('download', `lead-gen-tracker-${new Date().toISOString().split('T')[0]}.csv`);
                    link.style.visibility = 'hidden';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    showMessage('Data exported successfully! üìä', 'success');
                } catch (error) {
                    console.error('Error exporting data:', error);
                    showMessage('Error exporting data. Please try again.', 'error');
                }
            }
            
            function resetData() {
                if (confirm('‚ö†Ô∏è Are you sure you want to reset ALL data? This cannot be undone!')) {
                    if (confirm('Really sure? All your progress will be lost!')) {
                        try {
                            localStorage.removeItem(STORAGE_KEY);
                            trackerData = {
                                currentWeek: 1,
                                dailyLogs: {},
                                weeklyReviews: [],
                                lastSaved: null
                            };
                            renderWeekSelector();
                            renderDailyLog();
                            updateStats();
                            showMessage('All data has been reset.', 'success');
                        } catch (error) {
                            console.error('Error resetting data:', error);
                            showMessage('Error resetting data. Please try again.', 'error');
                        }
                    }
                }
            }
            
            function showMessage(message, type) {
                const msgDiv = document.getElementById('successMessage');
                msgDiv.textContent = message;
                msgDiv.style.display = 'block';
                msgDiv.className = type === 'error' ? 'success-message' : 'success-message';
                if (type === 'error') {
                    msgDiv.style.background = '#f8d7da';
                    msgDiv.style.color = '#721c24';
                    msgDiv.style.borderColor = '#f5c6cb';
                }
                
                setTimeout(() => {
                    msgDiv.style.display = 'none';
                    msgDiv.style.background = '#d4edda';
                    msgDiv.style.color = '#155724';
                    msgDiv.style.borderColor = '#c3e6cb';
                }, 3000);
            }
            
            function attachEventListeners() {
                document.getElementById('saveBtn').addEventListener('click', saveData);
                document.getElementById('exportBtn').addEventListener('click', exportToCSV);
                document.getElementById('resetBtn').addEventListener('click', resetData);
            }
            
            // Make functions globally available
            window.updateLog = updateLog;
            window.saveWeeklyReview = saveWeeklyReview;
            
            // Initialize on page load
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initTracker);
            } else {
                initTracker();
            }
        })();
    </script>
</body>
</html>
